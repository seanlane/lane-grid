<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

		<link rel="stylesheet" href="{{ .Site.BaseURL }}/presentations/css/reveal.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}/presentations/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{{ .Site.BaseURL }}/presentations/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '{{ .Site.BaseURL }}/presentations/css/print/pdf.css' : '{{ .Site.BaseURL }}/presentations/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		{{ block "content" . }}{{ end }}
		<script src="{{ .Site.BaseURL }}/presentations/lib/js/head.min.js"></script>
		<script src="{{ .Site.BaseURL }}/presentations/js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '{{ .Site.BaseURL }}/presentations/plugin/markdown/marked.js' },
					{ src: '{{ .Site.BaseURL }}/presentations/plugin/markdown/markdown.js' },
					{ src: '{{ .Site.BaseURL }}/presentations/plugin/notes/notes.js', async: true },
					{ src: '{{ .Site.BaseURL }}/presentations/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '{{ .Site.BaseURL }}/presentations/plugin/math/math.js', async: true }
				]
			});
		</script>
		{{ template "_internal/google_analytics.html" . }}
	</body>
</html>
